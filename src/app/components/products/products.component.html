<div class="products">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-button class="products__button" (click)="openDialog()">Добавить товар</button>
      </mat-toolbar-row>
    </mat-toolbar>
  <div class="products__container" *ngFor="let product of products">

    <mat-card
      class="example-card products__card"
    >
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <img mat-card-sm-image src="{{product.image}}" class="products__image" >
        <p>Цена:{{product.price | currency}}</p>
        <p>Год выпуска:{{product.year}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="products__button">В корзину</button>
        <button mat-button class="products__button" [routerLink]="['/product', product.id]">Подробнее</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
