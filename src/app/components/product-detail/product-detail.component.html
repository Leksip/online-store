<div class="product-detail">
  <div class="products-detail__container">
    <mat-card
      class="example-card product-detail__card"

    >
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-sm-image src="{{product.image}}" class="product-detail__image">
        <p>Цена: {{product.price | currency}}</p>
        <p>Год выпуска: {{product.year}}</p>
        <p>Чип процессора: {{product.configure.chip}}</p>
        <p>Дисплей: {{product.configure.display}}</p>
        <p>Объем памяти: {{product.configure.memory}}</p>
        <p>Объем накопителя: {{product.configure.ssd}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="product-detail__button">В корзину</button>
        <button mat-button class="product-detail__button" [routerLink]="['/product', product.id]">Подробнее</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
